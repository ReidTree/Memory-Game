<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Rubik" rel="stylesheet">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="title-wrap">
        <h2 class="title">MEMORY GAME</h2>
        <p class="sub-title">Match paired images</p>
        <div class="controls">
          <select class="target btn-text" name="">
            <option value="pattern1" selected="selected">Pattern 1</option>
            <option value="pattern2">Pattern 2</option>
            <option value="pattern3">Pattern 3</option>
            <option value="pattern4">Pattern 4</option>
          </select>
          <span class="disclaim">*changing pattern will reset game</span>
        </div>
      </div>
      <div class="game-wrap">

      </div>
      <div class="btn-wrap">
        <div class="reset">
          <p class="btn-text"><strong>RESET</strong></p>
        </div>
      </div>

    </div>
  </body>
</html>
